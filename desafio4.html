<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio4 TypeScript</title>
    <style>
        button, input {
            height: 2rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>Organizador de Filmes</h1>
            <div style="display: flex;">
                <div style="display: flex; width: 300px; justify-content: top; flex-direction: column;">
                    <input id="login" placeholder="Login">
                    <input id="senha" placeholder="Senha" type="password">
                    <input id="api-key" placeholder="Api Key">
                    <button id="login-button" disabled>Login</button>
                </div>
                <div id="search-container" style="margin-left: 20px">
                    <input id="search" placeholder="Escreva...">
                    <button id="search-button">Pesquisar Filme</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./dist/desafio4.js"></script>
</body>

</html>
